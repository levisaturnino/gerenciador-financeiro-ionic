<ion-header>

  <ion-navbar>
    <ion-title>ModalContas</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Descrição</ion-label>
    <ion-input type="text" [(ngModel)]="contas.descricao" name="contas"></ion-input>
  </ion-item><br/>
<button ion-button block  round (click)="salvar()" >Salvar</button>
</ion-content>
