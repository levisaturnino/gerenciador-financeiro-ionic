<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listContas">
      <button ion-item (click)="edit(item)">
    {{ item.descricao }}
  </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(item)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="insert()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
